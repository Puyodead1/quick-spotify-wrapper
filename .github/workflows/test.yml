name: Test
env:
  TESTS_CLIENT_ID: ${{ secrets.TESTS_CLIENT_ID }}
  TESTS_CLIENT_SECRET: ${{ secrets.TESTS_CLIENT_SECRET }}

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node_version:
          - 14
          - 16

    steps:
      - uses: actions/checkout@v2
      - name: Node ${{ matrix.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn test
